<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dom Events</h1>
    <h2>Gli eventi possono essere applicati ai nostri nodi in 3 modi</h2>
    <input type="text" placeholder="Type something here">

    <ol>
        <li>IN LINEA - sul tag HTML come attributo</li>
        <li>Tramite Proprieta' del nodo - es. nodo.onclick = nomefunzione</li>
        <li> Tramite metodo sul nodo - es. nodo.addEventListener('click', nomefunzione)</li>
    </ol>
   <script>
        // Evento in linea
        document.write("<button onclick=\"alert('Ciao!')\">Click Me (In Linea)</button>");

        // Tramite proprietà del nodo
        document.write("<button id=\"myButton\">Click Me (Proprietà del Nodo)</button>");
        document.getElementById("myButton").onclick = function() {
            alert('Ciao! (Proprietà del Nodo)');
        };

        // Tramite metodo sul nodo
        const button = document.createElement("button");
        button.textContent = "Click Me (Metodo sul Nodo)";

        function handleClick(e) {
            alert(`Ciao! (Metodo sul Nodo) - You clicked at position (${e.clientX}, ${e.clientY})`);
        }

        button.addEventListener("click", handleClick);
        document.body.appendChild(button);

        const anotherButton = document.createElement("button");
        anotherButton.textContent = "Click Me (Two Arguments)";
        anotherButton.id = "13";

        function handleClickWithId(e, id) {
            alert(`Ciao! (Two Arguments) - You clicked button with id=${id} at position (${e.clientX}, ${e.clientY})`);
        }

        anotherButton.addEventListener("click", (e) => {
            handleClickWithId(e, anotherButton.id);
        });

        document.body.appendChild(anotherButton);


        // Evento collegato a caricamento della pagina
        window.addEventListener("load", function() {
            alert("La pagina è completamente caricata!");
        });

        // Mouse event
        document.addEventListener("click", function(e) {
            console.log(`Mouse clicked at position (${e.clientX}, ${e.clientY})`);
        });

        //input event

        const inputField = document.querySelector("input");
        inputField.addEventListener("input", (e) => {
            console.log(`Input changed: ${e.target.value}`);
        });

        // Keyboard event
        inputField.onkeyup = (e) => {
            console.log(`Key pressed: ${e.key}`);
        };
   </script>
</body>
</html>
