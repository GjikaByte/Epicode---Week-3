<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="app-header">
    <h1 id="monthTitle">Month</h1>
  </header>

  <main class="app-main">
    <section class="calendar">
      <div class="weekdays">
        <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
      </div>
      <div id="calendar" class="grid"></div>
    </section>

    <aside class="appointments">
      <h2>Meetings</h2>
      <p class="muted">Selected day: <strong id="dayNumberSpan">Click on a Day</strong></p>
      <ul id="appointmentsList" class="list"></ul>
    </aside>
  </main>

  <footer class="app-footer">
    <h2>Add Meeting</h2>
    <form id="appointment-form" autocomplete="off" class="form">
      <div class="field">
        <label for="newMeetingTime">Meeting Time</label>
        <input id="newMeetingTime" type="time" required />
      </div>
      <div class="field">
        <label for="newMeetingName">Meeting Name</label>
        <input id="newMeetingName" type="text" placeholder="Insert a name for the meeting" minlength="2" required />
      </div>
      <button class="btn" type="submit">Save Meeting</button>
    </form>
  </footer>

 <script src="script.js"></script>
</body>
</html>
